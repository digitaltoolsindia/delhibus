<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DelhiBus - Find Your Bus</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
    #routeResults {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üöå Find a Bus Route</h2>

    <label for="fromStop">From (Your Location or Choose):</label>
    <select id="fromStop">
      <option value="">Select starting stop</option>
    </select>

    <label for="toStop">To (Destination):</label>
    <select id="toStop">
      <option value="">Select destination stop</option>
    </select>

    <button id="findRouteBtn">üîç Find Route</button>

    <div id="routeResults"></div>
  </div>

  <!-- JavaScript files -->
  <script src="js/load_stop_times.js"></script>
  <script>
    loadAllStopTimes().then(() => {
      console.log("üü¢ stopTimesData is ready for use.");
    });
  </script>
  <script src="js/find-route.js"></script>
</body>
</html>
