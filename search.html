<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Bus Route – Delhibus</title>

  <!-- Delhi Bus API Configuration -->
  <script>
    const DELHI_API_KEY  = 'ipqgRekObAg25p2FyroHJydpV0x289s5';
    const DELHI_API_BASE = 'https://api.dtc.delhi.gov.in/v1';
  </script>

  <!-- Inline Styles -->
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin:0; padding:0; }
    header { background:#0078D7; color:#fff; padding:1em; text-align:center; }
    header h1 { margin:0; font-size:1.5em; }
    .form-container {
      max-width:500px; margin:2em auto; padding:2em;
      background:#fff; border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    label { display:block; margin-top:1em; font-weight:bold; }
    select, button {
      width:100%; padding:0.75em; margin-top:0.5em;
      font-size:1em; border:1px solid #ccc;
      border-radius:4px;
    }
    button {
      background:#0078D7; color:#fff; border:none;
      margin-top:1.5em; cursor:pointer;
      transition:background 0.2s;
    }
    button:hover { background:#005fa3; }
    #result { margin-top:2em; text-align:center; font-size:1.1em; }
    #result .loading { color:#0078D7; }
  </style>
</head>
<body>

  <header>
    <h1>🚌 Find Bus Route</h1>
  </header>

  <div class="form-container">
    <label for="source">Starting Bus Stand</label>
    <select id="source"><option>Loading…</option></select>

    <label for="destination">Destination Bus Stand</label>
    <select id="destination"><option>Loading…</option></select>

    <button id="findBtn">Find Route</button>
    <div id="result"></div>
  </div>

  <script>
    let stops = [];
    const sourceSelect = document.getElementById('source');
    const destSelect   = document.getElementById('destination');
    const resultBox    = document.getElementById('result');
    const findBtn      = document.getElementById('findBtn');

    // Populate the dropdowns from stops[]
    function populateDropdowns() {
      sourceSelect.innerHTML = '';
      destSelect.innerHTML   = '';
      for (const s of stops) {
        sourceSelect.add(new Option(s.name, s.name));
        destSelect.add(new Option(s.name, s.name));
      }
    }

    // Geolocation → find nearest stop name
    function findNearest(lat, lon) {
      let best = Infinity, name = null;
      for (const s of stops) {
        const d = Math.hypot(lat - s.lat, lon - s.lon);
        if (d < best) { best = d; name = s.name; }
      }
      return name;
    }

    // Auto-select nearest stop
    function geolocateAndPreselect() {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(pos => {
        const nearest = findNearest(pos.coords.latitude, pos.coords.longitude);
        if (nearest) sourceSelect.value = nearest;
      });
    }

    // 1️⃣ Load stops.json (absolute path)
    fetch('/delhibus/data/stops.json')
      .then(res => {
        if (!res.ok) throw new Error('Stops file not found');
        return res.json();
      })
      .then(data => {
        stops = data;
        populateDropdowns();
        geolocateAndPreselect();
      })
      .catch(err => {
        console.error(err);
        resultBox.innerHTML = 'Failed to load bus stands.';
      });

    // 2️⃣ On button click, call the real-time API
    findBtn.addEventListener('click', async () => {
      const from = encodeURIComponent(sourceSelect.value);
      const to   = encodeURIComponent(destSelect.value);
      const url  = `${DELHI_API_BASE}/routes?from=${from}&to=${to}`;

      resultBox.innerHTML = '<span class="loading">Loading…</span>';
      try {
        const r = await fetch(url, { headers: { 'x-api-key': DELHI_API_KEY } });
        if (!r.ok) throw new Error(`API ${r.status}`);
        const json = await r.json();
        if (json.buses && json.buses.length) {
          resultBox.innerHTML = 
            `Available Buses: <strong>${json.buses.join(', ')}</strong>`;
        } else {
          resultBox.innerHTML = 
            "No direct buses found. Try another stand or nearby stops.";
        }
      } catch (e) {
        console.error(e);
        resultBox.textContent = 'Error fetching routes. Please try again later.';
      }
    });
  </script>

</body>
</html>
